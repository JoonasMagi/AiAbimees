<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants - Aedniku Abimees</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">Aedniku Abimees</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/plants" class="active">My Plants</a></li>
                    <li><button id="logout-btn" class="btn">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-content">
            <div class="container">
                <div class="plants-header">
                    <h1>My Plants</h1>
                    <button id="add-plant-btn" class="btn btn-primary">Add New Plant</button>
                </div>
                
                <!-- Reminders Section -->
                <div class="reminders-container" id="reminders-container">
                    <div class="reminders-header">
                        <h2>Upcoming Reminders</h2>
                        <button id="reminders-toggle" class="reminders-toggle">Hide Reminders</button>
                    </div>
                    <div id="reminders-loading" class="loading"></div>
                    <div id="no-reminders-message" class="no-data-message" style="display: none;">
                        No upcoming reminders. Add watering or fertilizing schedules to your plants to see reminders here.
                    </div>
                    <!-- Reminders will be inserted here by the Reminders component -->
                </div>
                
                <!-- Plants Grid -->
                <div id="loading-indicator" class="loading"></div>
                <div id="no-plants-message" class="no-data-message" style="display: none;">
                    You don't have any plants yet. Click the "Add New Plant" button to get started.
                </div>
                <div id="plant-container" class="plant-grid">
                    <!-- Plants will be inserted here by the PlantList component -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Aedniku Abimees. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/js/components/modal.js"></script>
    <script src="/js/services/api.js"></script>
    <script src="/js/services/auth.js"></script>
    <script src="/js/components/plantDetails.js"></script>
    <script src="/js/components/plantList.js"></script>
    <script src="/js/components/reminders.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
